<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Vue</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript"></script>
  <style type="text/css"></style>
  <!-- use local vue.js -->
  <script src="../vuejs/vue.js"></script>
</head>

<body>
  
  <div id="app">
    <h1> {{message}} </h1>
  </div>
  
  <script>
    var data = {
      message: 'Learning Vue.js'
    }

    new Vue({
      el:'#app',
      data: data
    })
  </script>

</body>

</html>
